<body>
    <div class="text_title">
        Product Card
    </div>
    <div class="text_title">
        Nguyen Bui Nhut Y
    </div>
    <div class="container" id ="my_web"  >
    <!--card 1-->
        <div class="card item1">
            <div class="card_heart">
                <i class='bx bx-heart' ></i></div>
            <div class="card_cart">
                <i class='bx bx-cart' ></i></div>
            <div class="card_img">
                <img style="width:100%;" src="/image/nike_green.webp" alt="img" id="img1"></img>
            </div>
            <div class="card_title">
                Nike Shoes
            </div>
            <div class="card_price" >
                $99
            </div>
            <div class="card_size">
                <h3>Size:</h3>
                <button class="button" onclick="changeButtonBackground(this)" >1</button>
                <button class="button" onclick="changeButtonBackground(this)" >2</button>
                <button class="button" onclick="changeButtonBackground(this)" >3</button>
                <button class="button" onclick="changeButtonBackground(this)" >4</button>
            </div>
            <div class="card_color">
                <h3>Color:</h3>
                <button type="button" 
                        class="card_color_green" 
                        id="btn_nike_green"
                        onclick="changeImage('img1', '/image/nike_green.webp')">
                </button>
                <button type="button" 
                        class="card_color_red" 
                        id="btn_nike_red"
                        onclick="changeImage('img1', '/image/nike_red.webp')">
                </button>
                <button type="button" 
                        class="card_color_blue" 
                        id="btn_nike_blue"
                        onclick="changeImage('img1', '/image/nike_blue.webp')">
                </button>
            </div>
            <div class="card_action">
                <button class="buyNowButton" onclick="showAlertBuyNowButton()">Buy Now</button>
                <button class="addToCartButton"onclick="showAlertAddToCartButton()">Add Cart</button>
            </div>
    </div>

            <button class="button" onclick="changeButtonBackground(this)"  onclick="changeButtonBackground(this)" >4</button>
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <button class="card_color_light_blue" onclick="changeImage('img2', '/image/nike_light_blue.png')"></button>
            <button class="card_color_purple" onclick="changeImage('img2', '/image/nike_purple.png')"></button>
            <button class="card_color_black" onclick="changeImage('img2', '/image/nike_black.png')"></button>
        </div>
        <div class="card_action">
            <button class="buyNowButton " onclick="showAlertBuyNowButton()">Buy Now</button>
            <button class="addToCartButton" onclick="showAlertAddToCartButton()">Add Cart</button>
        </div>
</div>
